<a routerLink="/blogs/add" mat-raised-button color="accent"><mat-icon>add</mat-icon></a>
<div class="container">
    <div class="blog">
        <span>Title</span>
        <span>Time</span>
        <span></span>
    </div>
    <div class="blog" *ngFor="let post of posts">
        <span>{{post.title}}</span>
        <span>{{post.createdAt | date}}</span>
        <span>
            <button mat-button color="primary">Update</button>
            <button mat-button color="warn">Delete</button>
        </span>
    </div>
</div>
